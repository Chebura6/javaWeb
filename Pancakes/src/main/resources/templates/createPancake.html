<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cakes</title>
    <meta charset="utf-8">
    <meta name="server-time" th:content="${serverProcessingTime}" />
    <script type="text/javascript" th:src="@{scripts/navigationBehavior.js}"></script>
    <link rel="icon" href="/images/logo.svg" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Montserrat:wght@100&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" th:src="@{/scripts/forms/savePancakeForm.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<header th:insert="src/headerTemplate :: headerTemplate">
</header>
<main>
    <nav>
        <a href="pancake">Торты</a>
        <a href = "bakery">Выпечка</a>
        <a href="cookie">Печенье</a>
        <a href = "assortment">Ассортимент</a>
        <a href = "createBakery" sec:authorize="hasAnyRole('ROLE_BAKERYSELLER', 'ROLE_ADMIN')">Добавить выпечку</a>
        <a href = "createCookie" sec:authorize="hasAnyRole('ROLE_COOKIESELLER', 'ROLE_ADMIN')">Добавить печенье</a>
    </nav>
    <script src="/scripts/navigationBehavior.js"></script>

    <div class="newPancakeForm">
        <form id="addNewPancakeForm" th:method="post" th:action="@{/pancakes/pancake/save}" th:object="${pancake}">
            <label for="name">Введите название товара</label>
            <input type="text" id="name" name="name" required th:field="*{name}"><br>

            <label for="description">Введите описание товара</label>
            <textarea type="text" id="description" name="description" required th:field="*{description}"></textarea><br>

            <label for="price">Введите цену товара</label>
            <input type="text" id="price" name="price" required th:field="*{price}"><br>
            <input type="submit">
        </form>


    </div>

</main>

<footer th:insert="src/footerTemplate :: footerTemplate">

</footer>
</body>
</html>
