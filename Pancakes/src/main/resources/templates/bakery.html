<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cakes</title>
    <link rel="icon" href="/images/logo.svg" type="image/svg">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Montserrat:wght@100&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="/scripts/loadTimeScript.js"></script>
</head>
<body>
    <header>
        <img class="cakeLogo" src="/images/logo.svg">
        <img class="name" src="/images/name.svg">
        <img class="flower" src="/images/flow.svg">
    </header>

    <main>
        <nav>
            <a href="index">Торты</a>
            <a href = "bakery">Выпечка</a>
            <a href = "pancakes">Пирожные</a>
            <a href = "birthday">На день рождения</a>
            <a href = "assortment">Ассортимент</a>
        </nav>
        <script src="/scripts/navigationBehavior.js"></script>
        <div class="content">
            <h3>Выпечка 1</h3>
            <div class = "items">
                <div class = "item">
                    <span>Пирожное 1</span>
                    <p></p>
                    <div class="wrapper">
                        <img id="red-velvet" src="/images/red-velvet.svg" alt="red-violet">
                    </div>


                    <span>Цена за 1 кг: 1000 руб.</span>
                </div>

                <div class = "item">
                    <span>Выпечка 2</span>
                    <p></p>
                    <div class="wrapper">
                        <img id="milk-slice" src="/images/milk-slice.svg" alt="milk-slice">
                    </div>
                    <p></p>

                    <span>price: 3000</span>
                </div>

                <div class = "item">
                    <span>Выпечка 3</span>
                    <p></p>
                    <div class = "wrapper">
                        <img id="strawberry" src="/images/strawberry.svg" alt="strawberry">
                    </div>
                    <p></p>

                    <span>price: 3000</span>
                </div>

                <div class = "item">
                    <span>Выпечка еще одна выпечка</span>
                    <p></p>
                    <div class = "wrapper">
                        <img id="strawberry1" src="/images/strawberry.svg" alt="strawberry">
                    </div>


                    <span>price: 3000</span>
                </div>
            </div>
        </div>

    </main>

    <footer th:insert="/footerTemplate :: footerTemplate">

    </footer>
</body>
</html>
